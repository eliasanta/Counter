<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS JS Counter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <div class="main-text">
      <h1>Tyred to count all the ship only with your mind?</h1>
      <h2>Use MYPERSONALsheep COUNTER!!</h2>
      
    </div>
    
    <div class="counter-obj">
        <h2 class="counter">0</h2>
        <div class="counter-btns">
          <button class="increase">+</button>
          <button class="decrease">-</button>
        </div>
        <div class="colour-btns">
          <h4>Set the counter color:</h4>
          <button style="background-color: red"></button>
          <button style="background-color: yellow"></button>
          <button style="background-color: green"></button>
          <button style="background-color: blue"></button>
          <button style="background-color: white"></button>
        </div>
    </div>
  </body>
</html>
