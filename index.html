<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS JS Counter</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="assets/js/index.js"></script>
  </head>
  <body>
    
      <div class="text_center1">
        <h2 class="main-text" style="margin-top:30px">SHEEP COUNTER</h2>

        <div id="blink" class="back ">
          <h3 >Good Night!</h3>
          <img  src="https://i.pinimg.com/564x/06/92/83/0692834ef41e618762c784066d0a5f24.jpg" alt="">
        </div>
          
        <div class="counter-obj animated bounceInDown ">
            <h2 class="counter" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">0</h2>
            <div class="counter-btns">
              <button onclick="increase()"  class="increase buttonCounter">+</button>
              <button onclick="decrease()"  class="decrease buttonCounter">-</button>
              <input id="reet" onclick="resetCounter()" class="btn btn-primary" type="button" value="reset">
                           

             </div>
            <div  class="colour-btns">
              <h4>Set the number color:</h4>
              <button style="background-color: red"></button>
              <button style="background-color: yellow"></button>
              <button style="background-color: white"></button>
              
            </div>
      
        </div>
       </div>
      
   
    <div>
      <h4>If you are tyred and you want sleep push the button!</h4>
      <input id="remove-counter" onclick="removeCounter(),blink_one()" class="btn btn-primary" type="button" value="Sleep">
    </div>
  </body>
</html>
